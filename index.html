<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://kit.fontawesome.com/beb53b0a86.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Music Player</h1>
  </header>

  <section class="music-container play">
    <div class="music-info">
      <h4 id="title">ukulele</h4>
      <div class="progress-container">
        <div class="progress"></div>
      </div>
    </div>

    <div class="img-container">
      <img src="./assets/ukulele.jpg" alt="music-cover" id="cover">
    </div>

    <audio src="./assets/ukulele.mp3" id="audio"></audio>

    <div class="controls">
      <button class="controls-btn" id="prev">
        <i class="fas fa-backward"></i>
      </button>
      <button class="controls-btn controls-btn-big" id="play">
        <i class="fas fa-play"></i>
      </button>
      <button class="controls-btn" id="next">
        <i class="fas fa-forward"></i>
      </button>
    </div>
  </section>

  <script src="scripts/app.js"></script>
</body>
</html>
